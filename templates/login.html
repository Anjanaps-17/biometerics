<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { 
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%); 
            font-family: Arial; 
            color: white; 
            text-align: center; 
            padding: 50px;
        }
        form { 
            background: rgba(255,255,255,0.2); 
            padding: 30px; 
            border-radius: 10px; 
            display: inline-block; 
        }
        input { 
            padding: 10px; 
            margin: 5px; 
            border: none; 
            border-radius: 5px; 
        }
        input[type=submit] { 
            background: #4CAF50; 
            color: white; 
            cursor: pointer; 
        }
        h2 { 
            margin-bottom: 20px; 
        }
        a { 
            color: #fff; 
        }
        /* password + eye wrapper */
        .password-wrapper {
            display: inline-flex;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding-right: 5px;
        }
        .password-wrapper input {
            margin: 0;
            border-radius: 5px 0 0 5px;
        }
        .toggle-eye {
            cursor: pointer;
            padding: 0 8px;
            user-select: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Behavioral Biometrics Login</h2>

    {% if error %}
        <p style="color: #ff8080;">{{ error }}</p>
    {% endif %}

    <form method="post">
        Username: <input type="text" name="username"><br>
        Password: 
        <div class="password-wrapper">
            <input type="password" name="password" id="password">
            <span class="toggle-eye" id="togglePassword">üëÅ</span>
        </div>
        <br>
        <input type="submit" value="Login">
    </form>
    <p>New user? <a href="/register">Register here</a></p>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Optional: change icon when toggled
            this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });
    </script>
</body>
</html>
